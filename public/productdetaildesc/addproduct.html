<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="../scripts/scripts.js" type="text/javascript"></script>
    <title>Add A New Customer</title>
</head>
<body>
    <div class="jumbotron">
       <div class="container">
           <h2 class="text-center">Welcome to the BN & Rana Almirahs Pvt Ltd.</h2>
       </div>
    </div>
    <div class="container">
             <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-12 ">
                        <form name="selectProductForm" onsubmit="javascript:void(0)">
                                <label class="control-label col-sm-2 col-md-4" for="productDesCode">Select Product Code:</label>
                                <div class="col-sm-10 col-md-8">
                                        <select id="productDesCode" disabled name="productDesCode" class="form-control" onchange="onProductChange(this)">
                                        </select>
                                </div>
                        </form>
                    </div>
                    <div class="col-md-6 col-md-offset-3 col-sm-12 margin-top-40">
                        <form class="form-horizontal" onsubmit="javascript:addingFormData(event, 'productdesc')" name="addProductDescFormData" style="display: none;">
                                <div class="form-group">
                                    <label class="control-label col-sm-2 col-md-4" for="numberDoor">Number of Doors:</label>
                                    <div class="col-sm-10 col-md-8">
                                        <input type="text" class="form-control" id="numberDoor" name="numberDoor"
                                             required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2 col-md-4" for="numberOfShelves">Number of Shelves:</label>
                                    <div class="col-sm-10 col-md-8">
                                        <input type="number" class="form-control" id="numberOfShelves" name="numberOfShelves"
                                             required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2 col-md-4" for="needForThis">Need for this:</label>
                                    <div class="col-sm-10 col-md-8">
                                        <input type="text" class="form-control" id="needForThis" name="needForThis"
                                             required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2 col-md-4" for="itemCondition">Item Condition:</label>
                                    <div class="col-sm-10 col-md-8">
                                        <input type="text" class="form-control" id="itemCondition" name="itemCondition"
                                             required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2 col-md-4" for="dimensions">Product dimensions:</label>
                                    <div class="col-sm-10 col-md-8">
                                        <input type="text" class="form-control" id="dimensions" name="dimensions"
                                             required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2 col-md-4" for="numberOfSecretLocker">Number Of Secret Locker:</label>
                                    <div class="col-sm-10 col-md-8">
                                        <input type="number" class="form-control" id="numberOfSecretLocker" name="numberOfSecretLocker" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2 col-md-4" for="productDtlWarrrenty">Product Warrrenty:</label>
                                    <div class="col-sm-10 col-md-8">
                                        <textarea class="form-control" id="productDtlWarrrenty" name="productDtlWarrrenty">2 yrs from date of purchase, no warranty of color and physical damages, warranty only for locks and handle</textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2 col-md-4" for="productDtlDelivery">Product Delivery:</label>
                                    <div class="col-sm-10 col-md-8">
                                        <input type="text" class="form-control" id="productDtlDelivery" value="Within 5 days after order." name="productDtlDelivery"
                                             required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2 col-md-4" for="prodcutMsg">Prodcut Msg:</label>
                                    <div class="col-sm-10 col-md-8">
                                        <textarea class="form-control" id="prodcutMsg" name="prodcutMsg"
                                             required>It is a regular product for general purpose uses in office and household purpose</textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10 text-right">
                                        <button type="submit" class="btn btn-primary">Add Product Description</button>
                                        <button class="btn btn-danger" onclick="javascript:window.location.href = '/productdetaildescs'">Cancel</button>
                                    </div>
                                </div>
            
                            </form>
            
                            <hr />
                            <div class="text-center">
                                <a href="/productdetaildesc" class="btn btn-primary">Go to Product Description List</a>
                            </div>
                        </div>
    </div>
</div>
<div class="margin-top-40">
        <div class="container">
            <p class="text-center text-small">Copyright &copy; all content are reserved for BN & Rana Almirahs Pvt Ltd.</p>
        </div>
     </div>
     <script>
         

         function onProductChange(obj){
            var optionValueLen = $(obj).find('option:selected').length;
            if(optionValueLen > 0 && $(obj).val() != "-1" ){
                $('[name=addProductDescFormData]').show();
            }
            else {
                $('[name=addProductDescFormData]').hide();
            }
         }
         window.addEventListener("load", function(){
            setOptionList('#productDesCode');
            checklogin()
         })
   

        
     </script>
</body>
</html>
