<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/bootstrap.min.js"></script>
    <script src="./scripts/scripts.js" type="text/javascript"></script>
    <title>Add A New Customer</title>

</head>
<body>
    <div class="jumbotron">
       <div class="container">
           <h2 class="text-center">Welcome to the BN & Rana Almirahs Pvt Ltd.</h2>
       </div>
    </div>
    <div class="container">
            <!-- 
                customerName
                customerMobile
                customerEmail
                customerAddress
             -->
             <div class="row">
                 <div class="col-md-6 col-md-offset-3 col-sm-12 ">

            <form class="form-horizontal" onsubmit="javascript:addCustomerSubmitForm(event)" name="addCustomerFormData">
                <div class="form-group">
                  <label class="control-label col-sm-2 col-md-4" for="customerName">Customer Name:</label>
                  <div class="col-sm-10 col-md-8">
                    <input type="text" class="form-control" id="customerName" name="customerName" placeholder="Enter Customer Name" required>
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2 col-md-4" for="customerMobile">Customer Mobile:</label>
                    <div class="col-sm-10 col-md-8">
                        <input type="tel" class="form-control" id="customerMobile" name="customerMobile"   placeholder="Enter Customer Mobile Number" required>
                    </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2 col-md-4" for="customerEmail">Customer Email:</label>
                  <div class="col-sm-10 col-md-8">
                    <input type="email" class="form-control" id="customerEmail" name="customerEmail" placeholder="Enter Customer Email">
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2 col-md-4" for="customerAddress">Customer Address:</label>
                    <div class="col-sm-10 col-md-8">
                       <textarea class="form-control" id="customerAddress" name="customerAddress"  placeholder="Enter Customer Address"></textarea>
                    </div>
                </div>
                <div class="form-group"> 
                  <div class="col-sm-offset-2 col-sm-10 text-right">
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                    <button type="reset" class="btn btn-danger">Reset Customer</button>
                  </div>
                </div>
            </form>
            <hr />
            <div class="text-center">
                <a href="/" class="btn btn-primary">Go to customer list</a>
            </div>
        </div>
        
    </div>
</div>
<div class="margin-top-40">
        <div class="container">
            <p class="text-center text-small">Copyright &copy; all content are reserved for BN & Rana Almirahs Pvt Ltd.</p>
        </div>
     </div>
</body>
</html>
