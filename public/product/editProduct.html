<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="../scripts/scripts.js" type="text/javascript"></script>
    <title>Edit Customer</title>
</head>
<body>
    <div class="jumbotron">
       <div class="container">
           <h2 class="text-center">Welcome to the BN & Rana Almirahs Pvt Ltd.</h2>
       </div>
    </div>
    <div class="container">
        <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-12 ">
            <form class="form-horizontal disabled" onsubmit="javascript:editFormData(event, 'product')" name="editProductFormData">
                <div class="form-group">
                  <label class="control-label col-sm-2 col-md-4" for="productCode">Product Code:</label>
                  <div class="col-sm-10 col-md-8">
                    <input type="text" disabled="disabled" class="form-control" id="productCode" name="productCode" placeholder="Enter Customer Code" required>
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2 col-md-4" for="productName">Product Name:</label>
                    <div class="col-sm-10 col-md-8">
                        <input type="tel" disabled="disabled" class="form-control" id="productName" name="productName"   placeholder="Enter Customer Mobile Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2 col-md-4" for="productAvaiblityLoation">Product Avaiblity Loation:</label>
                    <div class="col-sm-10 col-md-8">
                        <select multiple="multiple" disabled="disabled" class="form-control" id="productAvaiblityLoation" name="productAvaiblityLoation" >
                            <option value="Giridih">Giridih</option>
                            <option value="Dhanbad">Dhanbad</option>
                            <option value="Koderma">Koderma</option>
                            <option value="Madhupur">Madhupur</option>
                            <option value="Deoghar">Deoghar</option>
                            <option value="Koderma">Koderma</option>
                            <option value="Jasidih">Jasidih</option>
                            <option value="Ranchi">Ranchi</option>
                            <option value="Hazaaribagh">Hazaaribagh</option>
                            <option value="JamuaGRD">Jamua (GRD)</option>
                            <option value="IsriGRD">Isri (GRD)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2 col-md-4" for="productPrice">Product Price:</label>
                    <div class="col-sm-10 col-md-8">
                        <input type="number" class="form-control" disabled="disabled" id="productPrice" name="productPrice" value="0" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2 col-md-4" for="productStockNum">Product Stocks:</label>
                    <div class="col-sm-10 col-md-8">
                        <input type="number" class="form-control" disabled="disabled" id="productStockNum" value="0" name="productStockNum"  placeholder="Enter a number" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2 col-md-4" for="productVisiblity">Product Visiblity:</label>
                    <div class="col-sm-10 col-md-8">
                       <select class="form-control" disabled="disabled" id="productVisiblity" name="productVisiblity"  placeholder="Enter Customer Address">
                           <option value="false">Turn Off</option>
                           <option value="true">Turn On</option>
                       </select>
                    </div>
                </div>
                <div class="form-group"> 
                  <div class="col-sm-offset-2 col-sm-10 text-right">
                    <button type="submit" class="btn btn-primary">Update Product</button>
                    <button class="btn btn-danger" onclick="javascript:window.location.href = '/product/'">Cancel</button>
                  </div>
                </div>
            </form>
            <hr />
            <div class="text-center">
                <a href="/product/" class="btn btn-primary">Go to Product list</a>
            </div>
        </div>
        
    </div>
</div>
<div class="margin-top-40">
        <div class="container">
            <p class="text-center text-small">Copyright &copy; all content are reserved for BN & Rana Almirahs Pvt Ltd.</p>
        </div>
     </div>
<script>
    window.addEventListener('load', function(){
        checklogin()
        setFormData('product')
    });
</script>
</body>
</html>
