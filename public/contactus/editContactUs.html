<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="../scripts/scripts.js" type="text/javascript"></script>
    <title>Edit Customer</title>
</head>
<body>
    <div class="jumbotron">
       <div class="container">
           <h2 class="text-center">Welcome to the BN & Rana Almirahs Pvt Ltd.</h2>
       </div>
    </div>
    <div class="container">
        <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-12 ">
            <form class="form-horizontal disabled" onsubmit="javascript:editFormData(event, 'contactus')" name="editContactUsFormData">
                <div class="form-group">
                  <label class="control-label col-sm-2 col-md-4" for="contactUserName">Customer Name:</label>
                  <div class="col-sm-10 col-md-8">
                    <input type="text" disabled="disabled" class="form-control" id="contactUserName" name="contactUserName">
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2 col-md-4" for="contactUserEmail">Customer Email:</label>
                    <div class="col-sm-10 col-md-8">
                        <input type="tel" disabled="disabled" class="form-control" id="contactUserEmail" name="contactUserEmail">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2 col-md-4" for="contactUserMessage">Customer Message:</label>
                    <div class="col-sm-10 col-md-8">
                        <textarea disabled="disabled" class="form-control" id="contactUserMessage" name="contactUserMessage"></textarea>
                    </div>
                </div>
                <div class="form-group"> 
                  <div class="col-sm-offset-2 col-sm-10 text-right">
                    <button type="submit" class="btn btn-primary">Update Product</button>
                    <button class="btn btn-danger" onclick="javascript:window.location.href = '/contactus/'">Cancel</button>
                  </div>
                </div>
            </form>
            <hr />
            <div class="text-center">
                <a href="/contactus/" class="btn btn-primary">Goto Customer ContactUS Page</a>
            </div>
        </div>
        
    </div>
</div>
<div class="margin-top-40">
        <div class="container">
            <p class="text-center text-small">Copyright &copy; all content are reserved for BN & Rana Almirahs Pvt Ltd.</p>
        </div>
     </div>

<script>
    window.addEventListener("load", function(){
        setFormData('contactus');
        checklogin();
     })
</script>
</body>
</html>
