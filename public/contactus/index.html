<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="../scripts/scripts.js" type="applicatoin/javascript"></script>
    <title>Home Page || Admin Module</title>

</head>
<body>
    <div class="jumbotron">
       <div class="container">
           <h2 class="text-center">Welcome to the BN & Rana Almirahs Pvt Ltd.</h2>
       </div>
    </div>
    <div class="container-fluid">
        <div>
               <div class="loader">
                    <div class="a" style="--n: 5;">
                        <div class="dot" style="--i: 0;"></div>
                        <div class="dot" style="--i: 1;"></div>
                        <div class="dot" style="--i: 2;"></div>
                        <div class="dot" style="--i: 3;"></div>
                        <div class="dot" style="--i: 4;"></div>
                    </div>
               </div> 
            <div class="customerTable" style="display: none;">
                <table class="table">
                    <thead>
                        <tr class="danger">
                        <th>Customer Name</th>
                        <th>Customer Email</th>
                        <th>Customer Querys</th>
                        <th>Customer Contacted Date</th>
                        <th>Edit Contact Us</th>
                        </tr>
                    </thead>
                    <tbody id="customerList" class="customerContactTableWrap">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <hr/>
    <div class="margin-top-40">
            <div class="container">
                <p class="text-center text-small">Copyright &copy; all content are reserved for BN & Rana Almirahs Pvt Ltd.</p>
            </div>
         </div>
    <script type="application/javascript">
        $(window).on('load', function(){
            // var htmlData = undefined;
            $.ajax({
                url: "/api/contactus/all",
                headers: {
                    'Authorization': `Bearer ${sessionStorage.getItem("tokenkey")}`,
                    'Content-Type':'application/json'
                },
                success: function(data){
                    console.log(data);
                    var htmlData = []
                    for(var contactUsItem of data){
                        let {contactFormId, contactUserName, contactUserEmail, contactUserMessage, contactCreatedAt} = contactUsItem;
                        htmlData.push( '<tr><td>'+ contactUserName + '</td> <td>' + contactUserEmail + '</td> <td>' + contactUserMessage + '</td> <td>' + contactCreatedAt + '</td><td class="text-center"><a href="/contactus/editContactUs.html?contactFormId='+contactFormId+'" class="btn btn-info">Edit</a></td></tr>');
                    }
                    setTimeout(function(){ 
                        var html = htmlData.join(',');
                        $('#customerList').html(html);
                        $('.loader').fadeOut('fast').next().fadeIn(1000);
                    }, 1000)
                },
                done: function(){
                }
            })
        })
    </script>
</body>
</html>
