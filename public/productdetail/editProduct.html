<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="../scripts/scripts.js" type="text/javascript"></script>
    <title>Edit Product Details</title>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h2 class="text-center">Welcome to the BN & Rana Almirahs Pvt Ltd.</h2>
        </div>
    </div>
    <div class="container">
        <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-12 margin-top-40">
                    <form class="form-horizontal" onsubmit="javascript:editFormData(event, 'productdetail')" name="editProductDetailFormData">
                        <div class="form-group">
                            <label class="control-label col-sm-2 col-md-4" for="productDtlCode">Product Code:</label>
                            <div class="col-sm-10 col-md-8">
                                <input type="text" disabled="disabled" class="form-control" id="productDtlCode" name="productDtlCode"
                                   required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2 col-md-4" for="productDtlImage">Product Image:</label>
                            <div class="col-sm-10 col-md-8">
                                <input type="text" class="form-control" id="productDtlImage" name="productDtlImage"
                                    placeholder="image path" disabled required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2 col-md-4" for="productDtlGallaryImages">Gallery
                                Images:</label>
                            <div class="col-sm-10 col-md-8">
                                <textarea  disabled class="form-control" id="productDtlGallaryImages" name="productDtlGallaryImages"
                                    placeholder="Enter all images path with new line separator" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2 col-md-4" for="productDtlDiscriptionMsg">Description
                                Message:</label>
                            <div class="col-sm-10 col-md-8">
                                <textarea disabled class="form-control" id="productDtlDiscriptionMsg" name="productDtlDiscriptionMsg"
                                    placeholder="Enter all paragraph with new line separator" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10 text-right">
                                <button type="submit" class="btn btn-primary">Update Detail</button>
                                <button class="btn btn-danger" onclick="javascript:window.location.href = '/productdetail/'">Cancel</button>
                            </div>
                        </div>
                    </form>
                    <hr />
                    <div class="text-center">
                        <a href="/product/" class="btn btn-primary">Go to Prodcut Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="margin-top-40">
        <div class="container">
            <p class="text-center text-small">Copyright &copy; all content are reserved for BN & Rana Almirahs Pvt Ltd.</p>
        </div>
    </div>
    <script>
        window.addEventListener("load", function () {
            checklogin()
            setFormData('productdetail')
        });

    </script>
</body>

</html>
