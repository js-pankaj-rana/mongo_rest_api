<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/bootstrap.min.js"></script>
    <script src="/scripts/scripts.js" type="applicatoin/javascript"></script>
    <title>Home Page || Admin Module</title>

</head>
<body>
    <div class="jumbotron">
       <div class="container">
           <h2 class="text-center">Welcome to the BN & Rana Almirahs Pvt Ltd.</h2>
       </div>
    </div>
    <div class="container">
            <div class="text-left margin-bottom-40">
                <a href="/addcustomer.html" class="btn btn-lg btn-success">Add New Customer</a>
            </div> 
        <div class="customerTableWrap">
            <div class="customerTable" style="display: none;">
                <table class="table">
                    <thead>
                        <tr class="danger">
                        <th>Customer Name</th>
                        <th>Customer Email</th>
                        <th>Customer Mobile</th>
                        <th>Customer Address</th>
                        <th>Customer Registered</th>
                        <th>Customer Edit</th>
                        </tr>
                    </thead>
                    <tbody id="customerList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="margin-top-40">
            <div class="container">
                <p class="text-center text-small">Copyright &copy; all content are reserved for BN & Rana Almirahs Pvt Ltd.</p>
            </div>
         </div>
    <script type="application/javascript">
        $(window).on('load', function(){
            // var htmlData = undefined;
            $.ajax({
                url: "http://localhost:3500/api/customers/all",
                success: function(data){
                    console.log(data);
                    var htmlData = []
                    for(var customer of data){
                        let {customerName, customerEmail, customerMobile, customerAddress, customerEnrollement, customerId} = customer;
                        htmlData.push( '<tr class="success"><td>'+ customerName + '</td> <td>' + customerEmail + '</td> <td>' + customerMobile + '</td> <td>' + customerAddress + '</td> <td>' + customerEnrollement + '</td> <td class="text-center"><a href="/editCutomer.html?customerId='+customerId+'" class="btn btn-info">Edit</a></td></tr>');
                    }
                    setTimeout(function(){ 
                        var html = htmlData.join(',');
                        $('#customerList').html(html);
                        $('.customerTable').slideDown();
                    }, 1000)
                },
                done: function(){
                    console.log('Hi')
                    // $('#customerList').html(htmlData.join(' '));
                }
            })
        })
    </script>
</body>
</html>
